build astra:
  tags: [alse]
  stage: build

  before_script:
    - whoami
    - echo $CI_JOB_TOKEN
    - git clone --recurse-submodules http://runner:${CI_JOB_TOKEN}@uav.radar-mms.com/gitlab/test/simulator/leaf.git
    - cd leaf
    - ls -la
    - cd ..

  script:
    - mkdir -p target
    - cd target
    - cmake-alse -GNinja -DCMAKE_BUILD_TYPE=Release ..
    - ninja

  artifacts:
    paths: [ target/*.a ]
    expire_in: 1 hour
